<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loadingâ€¦</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #050505;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    font-family: 'Courier New', monospace;
}

/* FULLSCREEN IMAGE */
.loader-image {
    position: absolute;
    inset: 0;
    background-image: url("image/jnasc22nb1rj20cv3fg9zc3jn8.webp");
    background-size: cover;
    background-position: center;
    transform: scale(1.3);
    animation: zoomSequence 3s ease-in-out forwards;
    filter: grayscale(30%) contrast(110%) brightness(0.9);
}

/* DARK OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
}

/* LOADER TEXT */
.loader-text {
    position: absolute;
    bottom: 15%;
    width: 100%;
    text-align: center;
    color: #e0e0e0;
    font-size: 0.65rem;
    letter-spacing: 3px;
    opacity: 0.6;
}

/* LOADER BAR */
.loader-bar {
    margin: 12px auto 0;
    width: 120px;
    height: 1px;
    background: rgba(255,255,255,0.1);
    overflow: hidden;
}

.loader-bar::after {
    content: "";
    display: block;
    width: 40%;
    height: 100%;
    background: #e0e0e0;
    animation: loadMove 1.2s infinite ease-in-out;
}

/* ANIMATIONS */
@keyframes zoomSequence {
    0%   { transform: scale(1.3); }
    40%  { transform: scale(1); }
    70%  { transform: scale(1); }
    100% { transform: scale(0.85); }
}

@keyframes loadMove {
    0%   { transform: translateX(-100%); }
    100% { transform: translateX(250%); }
}
</style>
</head>

<body>

<div class="loader-image"></div>
<div class="overlay"></div>

<div class="loader-text">
    entering professional mode
    <div class="loader-bar"></div>
</div>

setTimeout(() => {
    window.location.href = "https://iamrajiv18.github.io/-rajiv.dev/index.html";
}, 3000);
</script>

</body>
</html>
